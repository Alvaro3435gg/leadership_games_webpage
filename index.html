<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUCA2 & Co.</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
<header>
    <nav>
        <div class="nav-left">
            <div class="logo">
                <img src="assets/camaraIcon.png" alt="EDUCA2 & Co. Logo">
                <h1>EDUCA2 & Co.</h1>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
    </nav>
</header>
<main>
    <section class="hero">
        <div class="hero-image">
            <img src="assets/gamer.png" alt="Training Competencies">
        </div>
        <div class="hero-content">
            <h1>TRAINING COMPETENCIES FOR LIFE</h1>
            <p>Navigating skills for life</p>
            <div class="hero-buttons">
                <button class="explore">Explore Now</button>
            </div>
        </div>
    </section>
    <section class="games">
        <h2>Play the games</h2>
        <div class="cards">
            <div class="card">
                <img src="assets/game1.png" alt="Communication">
                <div class="card-content">
                    <span class="tag">#trends</span>
                    <h3>Communication</h3>
                    <p>July 22, 2028</p>
                    <button class="play">Play →</button>
                </div>
            </div>
            <div class="card">
                <img src="assets/game2.png" alt="Critical thinking">
                <div class="card-content">
                    <span class="tag">#news</span>
                    <h3>Critical thinking</h3>
                    <p>July 15, 2028</p>
                    <button class="play">Play →</button>
                </div>
            </div>
            <div class="card">
                <img src="assets/game3.png" alt="Creativity and innovation">
                <div class="card-content">
                    <span class="tag">#trends</span>
                    <h3>Creativity and innovation</h3>
                    <p>July 08, 2028</p>
                    <button class="play">Play →</button>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
